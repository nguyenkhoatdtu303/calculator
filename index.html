<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-case">
        <div class="screen"></div>
        <div class="special-buttons">
            <button class="ac">AL</button>
            <button class="del">DEL</button>
        </div>
        <div class="keyboard">
            <button class="number" id="seven" value="7">7</button>
            <button class="number" id="eigth" value="8">8</button>
            <button class="number" id="nine" value ="9">9</button>
            <button value="+" id="plus" class="operator">+</button>
            <button class="number" id="four" value="4">4</button>
            <button class="number" id="five" value="5">5</button>
            <button class="number" id="six" value="6">6</button>
            <button value="-" id="minute" class="operator">-</button>
            <button class="number" id="one" value="1">1</button>
            <button class="number" id="two" value="2">2</button>
            <button class="number" id="three" value="3">3</button>
            <button value="*" id="multi" class="operator">*</button>
            <button class="number" id="dot" value=".">.</button>
            <button class="number" id="zero" value="0">0</button>
            <button class="equal" id="equal" >=</button>
            <button value="/" id="divide" class="operator">/</button>
        </div>
    </div>
</body>
</html>
